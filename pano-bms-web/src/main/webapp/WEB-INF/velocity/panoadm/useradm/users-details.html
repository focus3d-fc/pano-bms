<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理-详情</title>
    <link href="/style/admstatic/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/admstatic/css/admin.css">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list"></span> 用户详情
    </div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group col-sm-6">
                <label  class="col-sm-4 control-label">用户ID</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="$!user.id" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">昵称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="$!user.nick_name" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">姓名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="$!user.name" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">手机</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="$!user.mobile" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">邮箱</label>
                <div class="col-sm-8">
                	<input type="text" class="form-control" value="$!user.email" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">身份证</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="$!user.cert_no" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">性别</label>
                <div class="col-sm-8 field">
                      <label class="radio-inline">
                    	#if($!user.sex == 2)
                        <input type="radio" name="sex"  value="2" checked disabled="disabled">
                        #else
                        <input type="radio" name="sex"  value="2" disabled="disabled">
                        #end男     
                    </label>
                   <label class="radio-inline">
                   		#if($!user.sex == 1)
                        <input type="radio" name="sex" value="1" checked disabled="disabled">
                        #else
                         <input type="radio" name="sex" value="1" disabled="disabled">
                        #end女
                   </label>
                </div>
            </div>
            <div class="form-group col-sm-6" >
                <label class="col-sm-4 control-label">角色</label>
                <div class="col-sm-8 field">
                    <input type="text" class="form-control" value="$!user.role_name" disabled="disabled"/>
                </div>
            </div>
            <div class="col-sm-12 text-center">
                <a href="/useradm/listUser" class="btn btn-default">返回</a>
            </div>


        </div>
    </div>
</div>

</body>
</html>
