<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/bass.css">
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" src="../lib/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/getVerifyCode.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
<div class="container">
    <!--头-->
    <!--头像-->
    <section class="my-bg login-bg">
        <div class="my-content">
            <img src="../image/img/tx.png" alt="">
            <p class="login">
                <a class="login_register" onclick="$('.wrap').show();">点击登录</a>
            </p>
        </div>


    </section>
    <!--订单-->
    <section class="order">
        <p class="title">我的订单</p>
        <div class="order-statu">
            <a href="javascript:;">
                <img src="../image/img/36.png" alt="">
                <p>全部订单</p>
            </a>
            <a  href="javascript:;">
                <img src="../image/img/34.png" alt="">
                <p>待付款</p>
            </a>
            <a  href="javascript:;">
                <img src="../image/img/35.png" alt="">
                <p>已付款</p>
            </a>
        </div>
        <div class="my-order">
            <a  href="javascript:;">
                <img src="../image/img/39.png"  alt="">
                <p>收货地址</p>
                <img src="../image/img/28.png"  alt="">
            </a>
        </div>
        <div class="my-order">
            <a  href="javascript:;">
                <img src="../image/img/40.png"  alt="">
                <p>联系我们</p>
                <img src="../image/img/28.png"  alt="">
            </a>
        </div>
        <div class="my-order">
            <a  href="javascript:;">
                <img src="../image/img/38.png"  alt="">
                <p>实名认证</p>
                <img src="../image/img/28.png"  alt="">
            </a>
        </div>
    </section>
</div>
<!--注册弹窗-->
<div class="wrap">
    <div id="login">
        <form action="">
            <div class="login-title">
                登录
                <i class=" iconfont fr"  onclick="$('.wrap').hide();">&#xe64e;</i>
            </div>
            <div class="row">
                <img src="../image/img/29.png" alt="">
                <input type="tel" placeholder="请输入手机号" id="j_phone">
            </div>
            <div class="row">
                <img src="../image/img/31.png" alt="">
                <input type="text" placeholder="验证码">
                <span id="j_getVerifyCode">发送验证码</span>
            </div>
            <button type="submit">立即登录</button>
            <div class="line">
                <span>其他方式登录</span>
                    <a href="#">
                        <i class=" iconfont">&#xe81d;</i>
                    </a>
            </div>
        </form>
    </div>
</div>
<!--注册验证-->
<script>
    //获取手机验证码-登录
    $("#j_getVerifyCode").on("click",getVerifyCode({
        callBack: function (){//按钮点击后的回调函数，-----必须-----
            //在这里你还是可以对你的按钮进行操作
            alert("验证码发送成功");
        },
        time: 60,//定时时间，以秒为单位，默认60秒
        getCurrentTime: function (time){//获取倒计时当前时间
        },
        isPhone: true,//是否为发送手机验证码，如果是则会验证手机号格式，-----必须-----
        getPhone: function (){//获取手机号，此处一定要return
            return $("#j_phone").val();
        },
        phoneReg: /^1[34578]\d{9}$/,//手机号验证正则
        phoneCallBack: function (){//当手机号有误时的回调，默认会中止操作
            alert("您输入的手机号有误");
        },
        timeIsUpText: "重新发送",//倒计时时间到了后按钮所显示文字
        timeRunnigText: "s后重新发送",//倒计时时间正在走的时候按钮所显示文字。默认为"xxs后重新获取"
        unabledClass: "unlabed"//按钮不能用的样式，即点击按钮后的样式
    }));
</script>

</body>
</html>
